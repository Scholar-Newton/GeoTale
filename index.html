<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoTale â€“ Discover the Story Beneath Your Feet</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lora:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config with darkMode -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'geo-blue': '#2563eb',
            'geo-sand': '#f9f5ec',
            'geo-brown': '#7c4a25',
            'geo-gray': '#6b7280',
            'geo-green': '#3f7c56',
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            serif: ['Lora', 'serif'],
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          },
          animation: {
            fadeIn: 'fadeIn 0.6s ease-out forwards'
          }
        }
      }
    }
  </script>

  <!-- Leaflet CSS & JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <!-- Custom Styles (if any) -->
  <link rel="stylesheet" href="style.css" />
</head>

<body
  class="bg-geo-sand text-geo-gray dark:bg-gray-900 dark:text-gray-100 font-sans transition-colors duration-300"
>
  <!-- Header with Theme Toggle -->
  <header
    class="bg-white dark:bg-gray-800 shadow p-4 sticky top-0 z-20"
    aria-label="App Header"
  >
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-geo-blue dark:text-geo-green text-4xl font-bold">GeoTale</h1>
        <p class="text-sm text-geo-gray dark:text-gray-300">Discover the story beneath your feet</p>
      </div>
      <button
        id="themeToggle"
        aria-label="Toggle dark mode"
        class="text-2xl focus:outline-none"
      >ðŸŒ™</button>
    </div>
  </header>

  <!-- Search Panel -->
  <div class="p-4 bg-white dark:bg-gray-800 shadow sticky top-[4.5rem] z-10">
    <label
      for="searchLocation"
      class="block text-sm font-medium text-geo-gray dark:text-gray-300 mb-1"
    >
      Explore Another Location
    </label>
    <input
      type="text"
      id="searchLocation"
      class="w-full p-2 border border-geo-gray dark:border-gray-600 rounded-md
             bg-white dark:bg-gray-700 text-geo-gray dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400"
      placeholder="Enter city, landmark, or address"
    />
    <button
      id="searchButton"
      class="w-full mt-2 p-2 bg-geo-blue text-white rounded-md hover:bg-geo-green transition"
    >
      Explore
    </button>
  </div>

  <!-- Map -->
  <div id="map" class="w-full h-[50vh] sticky top-[8.5rem] z-0">
    <div
      id="loader"
      class="absolute top-0 left-0 w-full h-full bg-white dark:bg-gray-800 bg-opacity-80 flex items-center justify-center z-50"
    >
      <div
        class="w-12 h-12 border-4 border-geo-blue border-t-transparent rounded-full animate-spin"
      ></div>
    </div>
  </div>

  <!-- Info Feed -->
  <section
    id="info-section"
    class="overflow-y-auto max-h-[calc(100vh-50vh-8.5rem)] p-4 space-y-4"
    aria-label="Nearby Facts Feed"
  >
    <!-- Cards injected here dynamically -->
  </section>

  <!-- JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
